<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <h1 class="upload">Upload Image</h1>

            <input type="file" name="inpFile" id="inpFile">
            <div class="image-preview" id="imagePreview">

                <img src="" alt="Image Preview" class="image-preview__image" />
                <span class="image-preview__default-text"></span>
            </div>
            <div class="profile-nav-info">
                <h3 class="user-name">Anjani Sonali Bendre </h3>
                <div class="address">
                    <p class="state">Lumajang,</p>
                    <span class="country">Jawa Timur.</span>
                </div>
            </div>
        </div>
        <div class="main-bd">
            <div class="left-side">
                <div class="profile-side">
                    <p class="mobile-no">
                        <i class="fa fa-phone"></i>
                    <p>087751766663</p>
                    </p>
                    <br>
                    <p class="user-mail">
                        <i class="fa fa-envelope"></i>
                    <p>anjani@gmail.com</p>
                    </p>
                    <div class="user-bio">
                        <p class="bio">
                            <i class="fa fa-birthday-cake"></i>
                        <p>26 Februari 2001</p>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="nav">
                    <ul>
                        <li onclick="tabs(0)" class="user-post active">Update</li>
                    </ul>
                </div>
                <div class="profile-body">
                    <div class="profile-post tab">
                        <!-- update -->
                        <div class="container light-style flex-grow-1 container-p-y">
                            <div class="card overflow-hidden bg-transparent">
                                <div class="row no-gutters row-bordered row-border-light ">

                                    <div class="col-md-12">
                                        <div class="tab-content">
                                            <div class="tab-pane fade active show" id="account-general">
                                            </div>
                                            <div class="tab-pane fade" id="account-update">
                                                <div class="card-body pb-2">
                                                    <form>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="form-label">Username</label>
                                                                    <input type="text" class="form-control mb-1"
                                                                        placeholder="Username">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="form-label">Phone</label>
                                                                    <input type="text" class="form-control"
                                                                        placeholder="+62">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="form-label">Age</label>
                                                                    <input type="text" class="form-control"
                                                                        placeholder="Age">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="form-label">Password</label>
                                                                    <input type="password" class="form-control"
                                                                        placeholder="Password">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                    <br>
                                                    <div class="text-right mt-3">
                                                        <button type="button" class="btn btn-warning">Save
                                                            changes</button>
                                                        <button type="button" class="btn btn-primary">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
